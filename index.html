<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Offerte Amazon Italia 24/7 - Le migliori promozioni aggiornate dal nostro canale Telegram.">
  <title>Offerte Amazon Italia 24/7</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff9900;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }
    .offers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }
    .offer-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .offer-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .offer-info {
      padding: 15px;
      flex-grow: 1;
    }
    .offer-info h2 {
      font-size: 1.1rem;
      margin: 0 0 10px;
    }
    .offer-info p {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }
    .cta {
      display: block;
      background: #ff9900;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .cta:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>

  <header>
    <h1>Offerte Amazon Italia 24/7</h1>
    <p>Ultime offerte direttamente dal nostro canale Telegram</p>
  </header>

  <div class="container">
    <div class="offers" id="offers"></div>
  </div>

  <script>
    async function loadOffers() {
      const res = await fetch('offers.json'); // JSON che il bot aggiorna
      const data = await res.json();
      const offersContainer = document.getElementById('offers');
      offersContainer.innerHTML = '';

      data.forEach(offer => {
        const card = document.createElement('div');
        card.className = 'offer-card';
        card.innerHTML = `
          <img src="${offer.image}" alt="${offer.title}">
          <div class="offer-info">
            <h2>${offer.title}</h2>
            <p><b>${offer.price}</b> â€” Sconto: ${offer.discount}%</p>
          </div>
          <a href="${offer.link}" target="_blank" class="cta">Compra su Amazon</a>
        `;
        offersContainer.appendChild(card);
      });
    }

    loadOffers();
  </script>

</body>
</html>
